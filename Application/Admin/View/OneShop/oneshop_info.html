<include file="Public/min-header"/>
<link href="__PUBLIC__/plugins/daterangepicker/daterangepicker-bs3.css" rel="stylesheet" type="text/css"/>
<script src="__PUBLIC__/plugins/daterangepicker/moment.min.js" type="text/javascript"></script>
<script src="__PUBLIC__/plugins/daterangepicker/daterangepicker.js" type="text/javascript"></script>
<div class="wrapper">
    <include file="Public/breadcrumb"/>
    <section class="content ">
        <!-- Main content -->
        <div class="container-fluid">
            <div class="pull-right">
                <a href="javascript:history.go(-1)" data-toggle="tooltip" title="" class="btn btn-default"
                   data-original-title="返回"><i class="fa fa-reply"></i></a>
                <a href="javascript:;" class="btn btn-default" data-url="#" onclick="get_help(this)"><i
                        class="fa fa-question-circle"></i> 帮助</a>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-list"></i> 编辑夺宝商品</h3>
                </div>
                <div class="panel-body ">
                    <!--表单数据-->
                    <form method="post" id="handleposition" action="">
                        <!--通用信息-->
                        <div class="tab-content col-md-10">
                            <div class="tab-pane active" id="tab_tongyong">
                                <table class="table table-bordered">
                                    <tbody>
                                    <tr>
                                        <td class="col-sm-2">夺宝名称：</td>
                                        <td class="col-sm-6">
                                            <input type="text" class="form-control" name="name" id="name"
                                                   value="{$info.name}">
                                            <span id="err_attr_name" style="color:#ff0000; display:none;"></span>
                                        </td>
                                        <td class="col-sm-4">请填写夺宝名称</td>
                                    </tr>
                                    <tr>
                                        <td>设置夺宝商品：</td>
                                        <td>
                                            <div class="col-xs-9">
                                                <input type="text" id="goods_name" name="goods_name"
                                                       class="form-control" value="{$info.goods_name}">
                                            </div>
                                            <div class="col-xs-3">
                                                <input type="hidden" id="goods_id" name="goods_id"
                                                       value="{$info.goods_id}">
                                                <input class="btn btn-primary" type="button" onclick="selectGoods()"
                                                       value="选择商品">
                                            </div>
                                        </td>
                                        <td class="col-sm-4">请选择夺宝商品</td>
                                    </tr>
                                    <tr>
                                        <td>设置夺宝专区：</td>
                                        <td>
                                            <div class="col-xs-6">
                                                <select class="form-control" name="dbtype_id" id="dbtype_id">
                                                    <!--<option value='0'>请选择夺宝专区</option>-->
                                                    <volist name="dbtype" id="type">
                                                        <option value='{$type.dbtype_id}'>{$type.name}</option>
                                                    </volist>
                                                </select>
                                            </div>
                                        </td>
                                        <td class="col-sm-4">请选择夺宝专区</td>
                                    </tr>
                                    <tr>
                                        <td>夺宝价格：</td>
                                        <td>
                                            <div class="col-xs-4">
                                                <input type="text" class="form-control" id="db_total_price"
                                                       name="db_total_price"
                                                       value="{$info.db_total_price}"
                                                       onpaste="this.value=this.value.replace(/[^\d.]/g,'')"
                                                       onkeyup="this.value=this.value.replace(/[^\d.]/g,'')"/>
                                            </div>
                                        </td>
                                        <td class="col-sm-4">商品夺宝价格</td>
                                    </tr>
                                    <!--<tr>-->
                                    <!--<td>夺宝期数:</td>-->
                                    <!--<td><input type="text" name="periods_max" id="periods_max" class="form-control"-->
                                    <!--value="{$info.periods_max}"-->
                                    <!--onpaste="this.value=this.value.replace(/[^\d.]/g,'')"-->
                                    <!--onkeyup="this.value=this.value.replace(/[^\d.]/g,'')"/></td>-->
                                    <!--<td class="col-sm-4">此夺宝最多夺宝几期！</td>-->
                                    <!--</tr>-->
                                    <tr>
                                        <td>限购夺宝数量：</td>
                                        <td>
                                            <input type="text" class="form-control" id="db_limit" name="db_limit"
                                                   value="{$info.db_limit}"
                                                   onpaste="this.value=this.value.replace(/[^\d.]/g,'')"
                                                   onkeyup="this.value=this.value.replace(/[^\d.]/g,'')"/>
                                        </td>
                                        <td class="col-sm-4">限购每个人能夺宝的数量！</td>
                                    </tr>
                                    <tr>
                                        <td>开始时间：</td>
                                        <td>
                                            <input type="text" class="form-control" id="start_time" name="start_time"
                                                   value="{$info.start_time}">
                                        </td>
                                        <td class="col-sm-4">夺宝开始时间</td>
                                    </tr>
                                    <tr>
                                        <td>结束时间：</td>
                                        <td>
                                            <input type="text" class="form-control" id="end_time" name="end_time"
                                                   value="{$info.end_time}">
                                        </td>
                                        <td class="col-sm-4">夺宝结束时间</td>
                                    </tr>
                                    <!--<tr>-->
                                    <!--<td>抢购介绍：</td>-->
                                    <!--<td>-->
                                    <!--<textarea class="form-control" rows="4" placeholder="请输入活动介绍"-->
                                    <!--name="description">{$info.description}</textarea>-->
                                    <!--</td>-->
                                    <!--<td class="col-sm-4">抢购描述介绍</td>-->
                                    <!--</tr>-->
                                    </tbody>
                                    <tfoot>
                                    <tr>
                                        <td><input class="btn btn-default" type="reset" value="重置">
                                            <input type="hidden" name="id" value="{$info.dbshop_id}">
                                        </td>
                                        <td class="col-sm-4"></td>
                                        <td class="text-right"><input class="btn btn-primary" type="button"
                                                                      onclick="adsubmit()" value="保存"></td>
                                    </tr>
                                    </tfoot>
                                </table>
                            </div>
                        </div>
                    </form><!--表单数据-->
                </div>
            </div>
        </div>
    </section>
</div>
<script>

    function adsubmit() {
        if ($('#name').val() == '') {
            layer.msg('夺宝名称不能为空');
            return;
        }
        if ($('#name').val().length >32) {
            layer.msg('夺宝名称的字数应在16个以内');
            return;
        }
        if ($('#db_total_price').val() == '' || $('#db_total_price').val() < 1) {
            layer.msg('夺宝价格不能小于零');
            return;
        }
        if ($('#dbtype_id').val() == '') {
            layer.msg('夺宝类型不能为空');
            return;
        }
        if ($('#db_limit').val() == '') {
            layer.msg('限购数量不能为空');
            return;
        }
        if ($('#periods_max').val() == '' || $('#periods_max').val() < 0) {
            layer.msg('夺宝期数不能小于零');
            return;
        }

        $('#handleposition').submit();
    }

    $(document).ready(function () {
        $('#start_time').daterangepicker({
            format: "YYYY-MM-DD",
            singleDatePicker: true,
            showDropdowns: true,
            minDate: '{$min_date}',
            maxDate: '2030-01-01',
            startDate: '{$min_date}',
            locale: {
                applyLabel: '确定',
                cancelLabel: '取消',
                fromLabel: '起始时间',
                toLabel: '结束时间',
                customRangeLabel: '自定义',
                daysOfWeek: ['日', '一', '二', '三', '四', '五', '六'],
                monthNames: ['一月', '二月', '三月', '四月', '五月', '六月', '七月', '八月', '九月', '十月', '十一月', '十二月'],
                firstDay: 1
            }
        });

        $('#end_time').daterangepicker({
            format: "YYYY-MM-DD",
            singleDatePicker: true,
            showDropdowns: true,
            minDate: '{$min_date}',
            maxDate: '2030-01-01',
            startDate: '{$min_date}',
            locale: {
                applyLabel: '确定',
                cancelLabel: '取消',
                fromLabel: '起始时间',
                toLabel: '结束时间',
                customRangeLabel: '自定义',
                daysOfWeek: ['日', '一', '二', '三', '四', '五', '六'],
                monthNames: ['一月', '二月', '三月', '四月', '五月', '六月', '七月', '八月', '九月', '十月', '十一月', '十二月'],
                firstDay: 1
            }
        });

    });

    function selectGoods() {
        var url = "{:U('Promotion/search_goods',array('tpl'=>'select_goods'))}";
        layer.open({
            type: 2,
            title: '选择商品',
            shadeClose: true,
            shade: 0.2,
            area: ['75%', '75%'],
            content: url,
        });
    }

    function call_back(goods_id, goods_name, store_count, shop_price) {
        $('#goods_id').val(goods_id);
        $('#goods_name').val(goods_name);
        $('#name').val(goods_name);
        $('#db_total_price').val(shop_price);
        layer.closeAll('iframe');
    }
</script>
</body>
</html>
