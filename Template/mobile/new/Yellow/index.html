        $(function () {
            //当窗体加载时判断屏幕宽度,更改样式
            var height = screen.height;
            var width = screen.width;
            var wx_wrap_height = height - hd_bar_height;
            var hd_bar_height = $('.hd_bar').height();
            $('.wx_wrap').css({width: width + 'px'});
            $('#yScroll1').css({
                'overflow': 'hidden',
                'position': 'absolute',
                'top': '45px',
                'left': '0px',
                'width': '80px',
                'height': wx_wrap_height + 'px',

            $('#yScroll2').css({

                'position': 'absolute',
                'top': '45px',
                'left': '80px',
                'height': wx_wrap_height + 'px'

    <script>
        //滑动事件
        $(function () {
            var left_slide = document.getElementById('yScroll1')
            var right_side = document.getElementById('yScroll2');
            var left_xx, left_yy, left_XX, left_YY;
            var right_xx, right_yy, ringt_XX, rightYY;
            left_slide.addEventListener('touchstart', function (event) {
//                event.stopPropagation();//阻止冒泡
//                event.preventDefault();//阻止浏览器默认事件
                left_xx = event.targetTouches[0].screenX;
                left_yy = event.targetTouches[0].screenY;
            });
            left_slide.addEventListener('touchmove', function (event) {
//                event.stopPropagation();//阻止冒泡
//                event.preventDefault();//阻止浏览器默认事件
                left_XX = event.targetTouches[0].screenX;
                left_YY = event.targetTouches[0].screenY;
                var offset_x = left_xx - left_XX;
                var offset_y = left_yy - left_YY;
                if (Math.abs(offset_x) < Math.abs(offset_y)) {
                    //上下滑动
                    //transition: 0ms cubic-bezier(0.1, 0.57, 0.1, 1); -webkit-transition: 0ms cubic-bezier(0.1, 0.57, 0.1, 1); transform: translate(0px, -227px) translateZ(0px);
                    if (offset_y > 0) {
                        //向上
                        //获取偏移量的值
                        var offset = $(left_slide).find('ul').css('transform').substring(7).replace(')', '').split(',')[5] || 0;
//                       alert(offset);
                        offset = offset - offset_y * 0.1;

                        $(left_slide).find('ul').css({
                            'transition': '0ms cubic-bezier(0.1, 0.57, 0.1, 1)',
                            '-webkit-transition': '0ms cubic-bezier(0.1, 0.57, 0.1, 1)',
                            'transform': 'translate(0px,' + offset + 'px) translateZ(0px)'
                        })
                    } else {
                        //向下
                        var offset = $(left_slide).find('ul').css('transform').substring(7).replace(')', '').split(',')[5] || 0;
//                        alert(offset);
                        offset = offset - offset_y * 0.1;
                        //if(parseFloat(offset)>0)return;
                        $(left_slide).find('ul').css({
                            'transition': '0ms cubic-bezier(0.1, 0.57, 0.1, 1)',
                            '-webkit-transition': '0ms cubic-bezier(0.1, 0.57, 0.1, 1)',
                            'transform': 'translate(0px,' + offset + 'px) translateZ(0px)'
                        })
                    }
                } else {
                    //左右滑动
                }
            });
            left_slide.addEventListener('touchend', function (event) {
//                event.stopPropagation();//阻止冒泡
//                event.preventDefault();//阻止浏览器默认事件
                //获得左滑动栏高度
                var left_height = $('#allcontent').height();
                var offset = $(left_slide).find('ul').css('transform').substring(7).replace(')', '').split(',')[5] || 0;
                var sum = parseFloat(offset) + left_height;
                if (sum < 2 * left_height || sum > 3 * left_height) {
                    $(left_slide).find('ul').css({
                        'transition': '0ms cubic-bezier(0.1, 0.57, 0.1, 1)',
                        '-webkit-transition': '0ms cubic-bezier(0.1, 0.57, 0.1, 1)',
                        'transform': 'translate(0px,' + 0 + 'px) translateZ(0px)'
                    })
                }
            });
            right_side.addEventListener('touchstart', function (event) {
//                event.stopPropagation();//阻止冒泡
//                event.preventDefault();//阻止浏览器默认事件
                right_xx = event.targetTouches[0].screenX;
                right_yy = event.targetTouches[0].screenY;
            });
            right_side.addEventListener('touchmove', function (event) {
//                event.stopPropagation();//阻止冒泡
//                event.preventDefault();//阻止浏览器默认事件
                ringt_XX = event.targetTouches[0].screenX;
                rightYY = event.targetTouches[0].screenY;
                var offset_x = right_xx - ringt_XX;
                var offset_y = right_yy - rightYY;
                if (Math.abs(offset_x) < Math.abs(offset_y)) {
                    //上下滑动
                    //transition: 0ms cubic-bezier(0.1, 0.57, 0.1, 1); -webkit-transition: 0ms cubic-bezier(0.1, 0.57, 0.1, 1); transform: translate(0px, -227px) translateZ(0px);
                    if (offset_y > 0) {
                        //向上
                        //获取偏移量的值
                        var offset = $(right_side).find('div:first').css('transform').substring(7).replace(')', '').split(',')[5] || 0;
//                        alert(offset);
                        offset = offset - offset_y * 0.1;

                        $(right_side).find('div:first').css({
                            'transition': '0ms cubic-bezier(0.1, 0.57, 0.1, 1)',
                            '-webkit-transition': '0ms cubic-bezier(0.1, 0.57, 0.1, 1)',
                            'transform': 'translate(0px,' + offset + 'px) translateZ(0px)'
                        })
                    } else {
                        //向下
                        var offset = $(right_side).find('div:first').css('transform').substring(7).replace(')', '').split(',')[5] || 0;
//                        alert(offset);
                        offset = offset - offset_y * 0.1;
                        //if(parseFloat(offset)>0)return;
                        $(right_side).find('div:first').css({
                            'transition': '0ms cubic-bezier(0.1, 0.57, 0.1, 1)',
                            '-webkit-transition': '0ms cubic-bezier(0.1, 0.57, 0.1, 1)',
                            'transform': 'translate(0px,' + offset + 'px) translateZ(0px)'
                        })
                    }
                } else {
                    //左右滑动
                }
            });
            right_side.addEventListener('touchend', function (event) {
//                event.stopPropagation();//阻止冒泡
//                event.preventDefault();//阻止浏览器默认事件
                //获得左滑动栏高度
                var right_height = $(right_side).height();
                var offset = $(right_side).find('div:first').css('transform').substring(7).replace(')', '').split(',')[5] || 0;
                var sum = parseFloat(offset)+right_height;
                if (sum <2*right_height||sum>3*right_height) {
                    $(right_side).find('div:first').css({
                        'transition': '0ms cubic-bezier(0.1, 0.57, 0.1, 1)',
                        '-webkit-transition': '0ms cubic-bezier(0.1, 0.57, 0.1, 1)',
                        'transform': 'translate(0px,' + 0 + 'px) translateZ(0px)'
                    })
                }
            });
        });
    </script>
    <script>
        //搜索事件
        $(function () {
            $('.hd_search_txt').on('click', function (e) {
                e.preventDefault();
                $('.hd_search_frm').addClass('hd_search_frm_focus');
                $('#topSearchbtn').show();
                $('#topSearchClear').show();
//                $('#smartboxBlock').show();
//                $('.wx_wrap').hide();
            });
            //监听取消点击事件
            $('#topSearchClear').on('click', function () {
                $(this).hide();
                $('.hd_search_txt').val('');
            });
            $('#topSearchbtn').on('click', function () {
                var keyWord = $('.hd_search_txt').val();
                window.location.href = 'search_result?keyWord=' + keyWord;
            });
        });
    </script>

<script>
    $(function () {
        //加载热搜推荐
        load_hot_search();
        //左导航栏点击事件
        $('.category1 li').on('click', function () {
            $('.category1 li').removeClass('cur')
            var $this = $(this);
            $this.addClass('cur');
            var type_id = $this.data('type_id')
            if (type_id == 0) {
                load_hot_search();
                return false;
            }
            load_bus(type_id);
        });
    });
    //热搜索推荐
    function load_hot_search() {
        url = "hot_search";
        $('.wx_loading2').show();
        $.ajax({
            url: url,
            type: 'get',
            dataType: 'html',
            success: function (data) {
                $('#yScroll2').empty().append(data);
                $('.wx_loading2').hide();
            }
        });
    }
    //加载右边商家列表
    function load_bus(type_id) {
        $('.wx_loading2').show();//.css({'display':'block'});
        var url = 'get_yellow_info'
        $.ajax({
            url: url,
            type: 'get',
            typeData: 'html',
            data: {type_id: type_id},
            success: function (data) {
                $('#yScroll2').empty().append(data);
                $('.wx_loading2').hide();
            }
        })
    }
</script>
