<p>
    <label for="">
        <span class="tit">收货人</span>
        <input id="consignee" type="text" value="{$address[consignee]}" placeholder="姓名">
    </label>
</p>
<p>
    <label for="">
        <span class="tit">联系方式</span>
        <input id="mobile" value="{$address[mobile]}" type="tel" placeholder="手机或电话号码 "></label></p>
<p class="area">
    <label for=""><span class="tit">省</span>
        <select class="select" id="selectProvince">
            <option value="0">请选择省</option>
            <volist name="province" id="v">
                <option
                <if condition="$v['id'] eq $address['province']">selected</if>
                value="{$v[id]}">{$v[name]}</option>
            </volist>
        </select>
    </label>
    <label for=""><span class="tit">市</span>
        <select id="selectCity">
            <option value="0">请选择市</option>
            <volist name="city" id="v">
                <option
                <if condition="$v['id'] eq $address['city']">selected</if>
                value="{$v[id]}">{$v[name]}</option>
            </volist>
        </select>
    </label>
    <label for=""><span class="tit">区/县</span>
        <select id="selectCounty">
            <option value="0">请选择区县</option>
            <volist name="district" id="v">
                <option
                <if condition="$v['id'] eq $address['district']">selected</if>
                value="{$v[id]}">{$v[name]}</option>
            </volist>
        </select>
    </label>

    <label for=""
    <if condition="$address['twon'] gt 0 ">style="display:block;"<else/>style="display:none;"</if>
    ><span class="tit">街道</span>
    <select class="select" id="selectTown">
        <option value="0">请选择乡镇</option>
        <volist name="twon" id="v">
            <option
            <if condition="$v['id'] eq $address['twon']">selected</if>
            value="{$v[id]}">{$v[name]}</option>
        </volist>
    </select>
    </label>

</p>
<p>
    <label for="">
        <span class="tit">详细地址</span>
        <input id="adinfo" value="{$address[address]}" type="text" placeholder="街道地址">
    </label>
</p>
<p class="action">
    <button class="submit" id="submitAddress">确认</button>
</p>
